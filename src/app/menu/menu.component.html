<mat-toolbar>
	<div class="logo">
		<mat-icon>vaccines</mat-icon>
		@if (authService.isLoggedIn){
		<span class="title">Hello {{ authService.currentUser()?.username }}</span>
		}
	</div>
	@if (authService.isLoggedIn){
	<div class="logout">
		<button mat-icon-button (click)="logout()">
			<mat-icon>logout</mat-icon>
		</button>
	</div>
	}
</mat-toolbar>
