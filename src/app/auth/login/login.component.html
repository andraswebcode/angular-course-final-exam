<mat-card>
	<mat-card-header>
		<mat-card-title>Login</mat-card-title>
		<mat-card-subtitle>
			Don't have an account?
			<a routerLink="/registration">Sign up here.</a>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field appearance="outline">
			<mat-label>Username:</mat-label>
			<input type="text" matInput required [(ngModel)]="username" />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Password:</mat-label>
			<input type="password" matInput required [(ngModel)]="password" />
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>Login</button>
	</mat-card-actions>
</mat-card>
