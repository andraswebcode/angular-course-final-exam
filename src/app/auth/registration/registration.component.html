<mat-card>
	<mat-card-header>
		<mat-card-title>Registration</mat-card-title>
		<mat-card-subtitle>
			Already have an account?
			<a routerLink="/login">Login here.</a>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field appearance="outline">
			<mat-label>Username:</mat-label>
			<input type="text" matInput required [(ngModel)]="username" />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Email:</mat-label>
			<input type="email" matInput required [(ngModel)]="email" />
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Password:</mat-label>
			<input type="password" matInput required [(ngModel)]="password" /> </mat-form-field
		><mat-form-field appearance="outline">
			<mat-label>Confirm Password:</mat-label>
			<input type="password" matInput required [(ngModel)]="passwordConfirm" />
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="register()">Register</button>
	</mat-card-actions>
</mat-card>
